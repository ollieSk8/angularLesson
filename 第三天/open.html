    var app = angular.module('appModule',[]);
    app.directive('open',function () {
        return {
            templateUrl:'tmpl/open.html',
            transclude:true,
            link:function($scope,element,attrs){
                $scope.isFlag=false;
                $scope.toggle=function(){
                    $scope.isFlag=!$scope.isFlag;
                }
