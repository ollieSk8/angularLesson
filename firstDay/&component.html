<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="myCtrl">
    <pannel title="{{title1}}" say="say(text)">hello world</pannel>
    <pannel title="{{title2}}" say="say(text)">angular baby</pannel>
</div>

</body>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('appModule',[]);
    app.controller('myCtrl',['$scope',function($scope){
        $scope.title1='这是第一个标题1';
        $scope.title2='这是第二个标题2';
        $scope.say = function (text) {
            alert(text);
        }
    }]);
    app.directive('pannel',function(){
        return {
            templateUrl:'tmpl/panel.html',
            transclude:true,
            scope:{
                title:'@',
                say:'&'
            }
        }
    });

</script>
</html>
