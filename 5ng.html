<!doctype html>
<html lang="en" ng-app="zfModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div ng-controller="ctrl1">
	{{fn()}}
	{{age}}
	<button ng-click="add()">增加年龄</button>
</div>

<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('zfModule',[]);
    app.controller('ctrl1', ['$scope', function($scope){
    	$scope.age=1;
    	$scope.fn=function(){
    		return 100;//双向绑定是通过脏值检测来实现的如果数据变了脏值检测至少要两次
    	};
    	$scope.add=function(){
    		$scope.age++//改变数据导致数值放生变化
    	}
    }]);
</script>
</body>
</html>
